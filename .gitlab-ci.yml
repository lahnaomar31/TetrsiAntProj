stages:
  - build
  - test

build_job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t my-tetris-app .

test_job:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker run --rm my-tetris-app
  artifacts:
    reports:
      junit: bin/test-results/TEST-*.xml
    paths:
      - bin/test-results/
