stages:
  - build
  - test

image: docker:latest

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2

before_script:
  # Connexion Ã  Docker Hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

build_job:
  stage: build
  script:
    - docker build -t my-tetris-app .

test_job:
  stage: test
  script:
    - docker run --rm my-tetris-app
  artifacts:
    reports:
      junit: bin/test-results/TEST-*.xml
    paths:
      - bin/test-results/
