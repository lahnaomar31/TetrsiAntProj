stages:
  - build
  - test

# Job de construction
build_job:
  stage: build
  script:
    - docker build -t my-tetris-app .

# Job de test
test_job:
  stage: test
  script:
    - docker run --rm my-tetris-app
  artifacts:
    reports:
      junit: bin/test-results/TEST-*.xml
    paths:
      - bin/test-results/
