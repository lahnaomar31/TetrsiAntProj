stages:
  - build
  - test

compile_job:
  stage: build
  script:
    - apt-get update && apt-get install -y ant ivy  # Installer Ant et Ivy
    - ant compile  # Compiler le projet avec Ant
  artifacts:
    paths:
      - bin/  # Sauvegarder les fichiers compilés

test_job:
  stage: test
  script:
    - apt-get update && apt-get install -y ant ivy  # Installer Ant et Ivy
    - ant test  # Exécuter les tests unitaires
  artifacts:
    reports:
      junit: bin/test-results/TEST-*.xml  # Générer des rapports JUnit
