stages:
  - build
  - test

compile_job:
  stage: build
  script:
    - apt-get update && apt-get install -y ant
    - curl -O https://repo1.maven.org/maven2/org/apache/ivy/ivy/2.5.0/ivy-2.5.0.jar
    - ant -lib ivy-2.5.0.jar compile
  artifacts:
    paths:
      - bin/  

test_job:
  stage: test
  script:
    - apt-get update && apt-get install -y ant ivy
    - curl -O https://repo1.maven.org/maven2/org/apache/ivy/ivy/2.5.0/ivy-2.5.0.jar
    - ant -lib ivy-2.5.0.jar test  
  artifacts:
    reports:
      junit: bin/test-results/TEST-*.xml  
	paths:
	  - bin/test-results/
